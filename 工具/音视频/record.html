<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.10/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <video id="localVideo" autoplay playsinline muted></video>
            <button @click="shareScreen()">屏幕共享</button>
            <button @click="open()">打开摄像头</button>
            <button @click="record()">{{timeCount === 0 ? '开始录制' : '终止录制 | ' + timeCount}}</button>
            <button @click="downloadBlob()">下载录制视频</button>
            
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data(){
                return{
                    stream:null,
                    timeCount:0,
                    mediaRecorder:null,
                    videoBlob:null
                }
            },
            mounted(){
            },
            methods:{
                // 播放本地视频流
                playLocalStream(stream) {
                    const videoEl = document.getElementById('localVideo')
                    videoEl.srcObject = stream
                },

                // 打开摄像头
                async open(){
                    this.stream = await navigator.mediaDevices.getUserMedia({
                        audio: true,
                        video: true,
                    })
                    this.playLocalStream(this.stream)
                },
                // 共享屏幕
                async shareScreen(){
                    this.stream = await navigator.mediaDevices.getDisplayMedia({
                        audio: {
                            echoCancellation: true, // 回音消除
                            noiseSuppression: true, // 噪音抑制
                            autoGainControl: true, // 自动增益
                        },
                        video: {
                            width: 1920, // 视频宽度
                            height: 1080, // 视频高度
                            frameRate: 60, // 帧率
                            aspectRatio: 16 / 9, // 宽高比
                        },
                    })
                    this.playLocalStream(this.stream)
                },
                // 录制
                record(){
                    if (!this.stream) {
                        console.error('得先获取本地音视频流')
                        return
                    }
                    if (this.mediaRecorder && this.mediaRecorder.state === 'recording') {
                        this.mediaRecorder.stop()
                        return
                    }
                    const options = {
                        audioBitsPerSecond: 128000,
                        videoBitsPerSecond: 2500000,
                        mimeType: 'video/webm; codecs="vp8,opus"'
                    }
                    const chunks = [] // 收集媒体流
                    let timer = null // 定时器
                    this.mediaRecorder = new MediaRecorder(this.stream, options)
                    this.mediaRecorder.start()
                    this.mediaRecorder.ondataavailable = (e) => {
                        console.log(e);
                        chunks.push(e.data)
                    }

                    this.mediaRecorder.onstart = () => {
                        // 计时
                        timer = setInterval(() => {
                            this.timeCount++
                        }, 1000)
                    }
                    this.mediaRecorder.onstop = (e) => {
                        this.timeCount = 0
                        clearInterval(timer)
                        // 将录制的数据合并成一个 Blob 对象
                        this.videoBlob = new Blob(chunks, { type: this.mediaRecorder.mimeType })
                        chunks.length = 0
                    }

                },
                // 下载 Blob
                downloadBlob() {
                    let blob = this.videoBlob
                    // 将 Blob 对象转换成一个 URL 地址
                    const url = URL.createObjectURL(blob)
                    const a = document.createElement('a')
                    // 设置 a 标签的 href 属性为刚刚生成的 URL 地址
                    a.href = url
                    // 设置 a 标签的 download 属性为文件名
                    a.download = `${new Date().getTime()}.${
                        blob.type.split('/')[1].split(';')[0]
                    }`
                    // 模拟点击 a 标签
                    a.click()
                    // 释放 URL 地址
                    URL.revokeObjectURL(url)
                }

            }
        })
    </script>
</body>
</html>
